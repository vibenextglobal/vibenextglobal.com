<!-- PROFESSIONAL EXPORT INQUIRY SECTION -->
<section class="inquiry" id="inquiry">

<style>
.inquiry {
    padding: 60px 20px;
    background: #f4f8f6;
    text-align: center;
}

.inquiry h2 {
    font-size: 32px;
    color: #0a5c36;
    margin-bottom: 10px;
}

.inquiry p {
    color: #555;
    margin-bottom: 30px;
}

.inquiry-form {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.08);
}

.inquiry-form input,
.inquiry-form textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 15px;
}

.inquiry-form input:focus,
.inquiry-form textarea:focus {
    border-color: #16a34a;
    outline: none;
}

.inquiry-form button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #16a34a, #15803d);
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
}

.inquiry-form button:hover {
    background: linear-gradient(135deg, #15803d, #166534);
}

.success-message {
    display: none;
    color: green;
    margin-top: 15px;
    font-weight: bold;
}
</style>

<h2>Send Export Inquiry</h2>

<p>Fill this form and our export team will contact you within 24 hours.</p>

<form 
action="https://formsubmit.co/priyankavibenextglobal@gmail.com" 
method="POST" 
class="inquiry-form"
onsubmit="showSuccessMessage()"
>

<!-- FormSubmit Settings -->
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_subject" value="New Export Inquiry - VibeNext Global LLP">
<input type="hidden" name="_template" value="table">
<input type="hidden" name="_next" value="https://vibenextglobal.com">

<!-- User Fields -->

<input type="text" 
name="Company Name" 
placeholder="Your Name / Company Name" 
required>

<input type="email" 
name="Email" 
placeholder="Your Email Address" 
required>

<input type="text" 
name="Country" 
placeholder="Country" 
required>

<input type="text" 
name="Phone" 
placeholder="Phone / WhatsApp Number">

<input type="text" 
name="Product" 
placeholder="Product Name (Example: Moringa Powder)">

<textarea 
name="Requirement" 
placeholder="Quantity, Packaging, Destination Port, etc." 
rows="4"
required></textarea>

<button type="submit">Send Inquiry</button>

<div class="success-message" id="successMsg">
Inquiry sent successfully! We will contact you soon.
</div>

</form>

<script>
function showSuccessMessage() {
    document.getElementById("successMsg").style.display = "block";
}
</script>

</section>
